<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------------------- 
    Title link -----------------------
    ---------------------------------->

    <title>Habiba's Project Table Generator</title>

     <!-------------------------------- 
     Style link -----------------------
     ---------------------------------->

    <link rel="stylesheet" href="style.css">

      <!-------------------------------- 
      Script link ----------------------
      ---------------------------------->

    <script src="./index.js" defer></script>
       
      <!-------------------------------- 
       Web-Icon link --------------------
       ---------------------------------->


    <link rel="icon" type="icon"  href="./favicon-01.png">
</head>
<body>

    <!-------------------------------- 
    Main  ----------------------------
    ---------------------------------->
    <main>
        <h1>Table Generator</h1>

    
    <!------------------------------- 
     form ---------------------------
    ---------------------------------->  
        <form>
            <div class="table-value table">
                <input type="text" placeholder="Enter The Number" name="number1" id="number">
                <input type="submit" value="Enter Number" class="sub">
            </div>
            <div class="table-mutliplyer table">
                <input type="text" placeholder="Enter Multiply Value" name="number2" id="number2">
                <input type="submit" value="Enter Number" class="sub">
            </div>
        </form>

      <!------------------------------- 
      Table Targrt --------------------
      ---------------------------------->    
        <div class="table-target"></div>
    </main>
</body>
</html>
